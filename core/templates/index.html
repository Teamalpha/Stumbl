  <body>
  <h1>Welcome to Stumbl</h1>
  {% comment %} <div class="large reveal" id="destinationModal" data-reveal>
    <h1>Choose a Destination</h1> {% endcomment %}

     <input id="pac-input" class="controls top-layer" type="text" placeholder="choose destination">
    <div id="map"></div>
    <script>
      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.990701, lng: -78.904829},
          zoom: 18,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input); //

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();
          console.log(places)
          place_lat = places[0].geometry.location.lat()
          place_lng = places[0].geometry.location.lng()
          place_address = places[0].formatted_address
          place_name = places[0].name
          console.log(place_lat, place_lng, place_address, place_name)
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2WFSzUDYph_314F307jmduBWCk84f8aA&libraries=places&callback=initAutocomplete"
         async defer></script>

    {% comment %} <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <p><button class="button" data-open="destinationModal">Choose A Destination</button></p> {% endcomment %}
    {% comment %} <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap" async defer></script> {% endcomment %}
  </body>
</html>
